{% extends "base.html" %}

{% block title %}Simple Flask App{% endblock %}


{% block content %}
<h2>Home Page</h2>
<p>This is the home page .</p>
<form id="dataForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

</form>
{% endblock %}
